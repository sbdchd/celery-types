default_install_hook_types:
  - pre-commit
  - post-checkout
  - post-merge
  - post-rewrite
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      - id: ruff-format
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
        require_serial: true
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.18
    hooks:
      - id: uv-lock
      - id: uv-sync
        args: ["--locked", "--all-packages"]
  - repo: local
    hooks:
      - id: basedpyright
        name: basedpyright check
        entry: uv run basedpyright
        language: system
        types_or: [python, pyi]
        pass_filenames: false
        require_serial: true
